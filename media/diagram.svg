Chrome->App: request home page
App-->Vert.x: SSR.render("/")
Vert.x-->>Cluster: locate("SSR")
Cluster-->>Vert.x:
Vert.x-->>SSR: render("/")
SSR->App: markup
Note over Vert.x,Cluster: All interactions are managed\n by the reactive system
App->Handlebars: assemble HTML
Handlebars->>Chrome: HTML
