## Commandments
### Validate Trust Explicitly

<aside class="notes"><p>Security assurance shall rely on explicitly validating trust decisions using all relevant available information and telemetry.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Enable Modern Work

<aside class="notes"><p>Security discipline shall enable productivity and manage risk as the organizational capabilities, goals, environment, and infrastructure continuously evolve.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Enable Pervasive Security

<aside class="notes"><p>Security discipline shall be integrated into the culture, norms, and processes throughout the organization.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Secure Assets by Value

<aside class="notes"><p>Security controls shall be designed to protect business assets appropriate to their business value and expected risk.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Implement Asset-Centric Controls

<aside class="notes"><p>Asset-specific security controls (versus broad infrastructure controls) shall be implemented whenever available to minimize disruption of productivity and increase precision of security/business visibility.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Enable Simple and Sustainable Security

<aside class="notes"><p>Security controls shall be as simple as possible while remaining practicable, scalable, and sustainable for the full lifecycle of the business asset.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Utilize Least Privilege

<aside class="notes"><p>Access to systems and data shall be provided only as required, and access shall be removed when no longer required.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Improve Continuously

<aside class="notes"><p>Security teams shall continuously evolve and improve to remain successful in an environment that constantly changes.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Commandments
### Make Informed Decisions

<aside class="notes"><p>Security teams shall make informed decisions based on the best information that can be made available.</p>
