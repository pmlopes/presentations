## *errare humanum est*

<small>to err is human</small>

<aside class="notes"><p>The agenda for this talk can be summarized in one very well known Latin expression. <strong>To err is human</strong>.</p>
<p>  Knowing that software is build by humans like you and me, it is guaranteed that there will be bugs.
  We all known the costs of software bugs are incredibly high.</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/bg.png" data-background-size="contain" -->

* 1987 [Wall Street Crash](http://www.investopedia.com/features/crashes/crashes6.asp) <small class="fragment hl-yellow">$500 billion in one day</small>
* 1993 [Pentium Division Bug](http://www.willamette.edu/~mjaneba/pentprob.html) <small class="fragment hl-yellow"> $475 million</small>
* 1999 [Y2K](http://money.cnn.com/magazines/fortune/fortune_archive/2000/02/07/272831/index.htm) <small class="fragment hl-yellow"> $500 billion</small>
* 2018 [Meltdown Spetre](https://www.wired.com/story/meltdown-spectre-costs-of-unchecked-innovation/) <small class="fragment hl-yellow"> ??? billion</small>
* ...

<aside class="notes"><p>As a side note, here are a couple of &quot;famous&quot; bugs:</p>
<p>  &quot;Black Monday&quot; (October 19, 1987), the Dow Jones Industrial Average plummeted 508 points, losing 22.6% of its total value. <strong>Cause</strong>:  A long bull market was halted by a rash of SEC investigations of insider trading and by other market forces.  As investors fled stocks in a mass exodus, computer trading programs generated a flood of sell orders, overwhelming the market, crashing systems and leaving investors effectively blind.</p>
<p>  1993 Intel’s highly-promoted Pentium chip occasionally made mistakes when dividing floating-point numbers within a specific range. <strong>Cause</strong>: The divider in the Pentium floating point unit had a flawed division table, missing about five of a thousand entries and resulting in these rounding errors.</p>
<p>  1999 Y2K. <strong>Cause</strong>: To save computer storage space, legacy software often stored the year for dates as two digit numbers, such as “99” for 1999.  The software also interpreted “00” to mean 1900 rather than 2000, so when the year 2000 came along.</p>
<p>  2018 Meltdown, Spectre, costs are not yet known...</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/BSoD.jpg" data-background-size="contain" -->

<aside class="notes"><p>What is clear from these events is that regardless, fail is inevitable! sooner or later it will come!</p>
<p>  You’ll never be able to prevent all possible failure modes, but you can identify many of the weaknesses in your system before they’re triggered by these events.</p>
<p>  The engineers at Netflix coined the term <strong>Chaos Engineering</strong>. My favorite explanation of chaos engineering is from the Forbes magazine:</p>
<p>  <em>think of a vaccine or a flu shot. While seemingly counterintuitive, you inject yourself with something harmful in order to prevent a future issue. This same technique applies to complex systems on the cloud as well.</em></p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: data-background="media/bg.png" data-background-size="contain" -->

*Chaos Engineering <big><span class="fragment">is the discipline of</span> <span class="fragment"><span class="hl-yellow">experimenting</span> on a <span class="hl-yellow">distributed system</span></span> <span class="fragment">in order to <span class="hl-yellow">build confidence</span></span> <span class="fragment">in the system’s capability to <span class="hl-yellow">withstand turbulent conditions</span></span> <span class="fragment">in <span class="hl-yellow">**production**</span>.</span></big>*

<aside class="notes"><p>The more formal definition is:</p>
<p>  <strong>So what is Chaos Engineering?</strong></p>
<p>  Chaos Engineering is the discipline of</p>
<p>  experimenting on a distributed system</p>
<p>  in order to build confidence</p>
<p>  in the system’s capability to withstand turbulent conditions</p>
<p>  in production.</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/i-test-on-production.jpg" data-background-size="contain" -->

<aside class="notes"><p>So in a nutshell you can imagine Chaos Engineering sounds like a very dumb idea, but in reality is makes real sense.</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background-video="media/dev-staging-prod.mp4" data-background-size="contain" -->

<aside class="notes"><p>Because &quot;Development&quot; and &quot;Staging&quot; do not always behave as &quot;Production&quot;</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/bg.png" data-background-size="contain" -->
## Principles of Chaos Engineering

* <!-- .element: class="fragment" --> Build a Hypothesis around <span class="hl-yellow">**Steady State**</span> Behavior
* <!-- .element: class="fragment" --> Vary <span class="hl-yellow">**Real-world**</span> Events
* <!-- .element: class="fragment" --> Run Experiments in <span class="hl-yellow">**Production**</span>
* <!-- .element: class="fragment" --> <span class="hl-yellow">**Automate**</span> Experiments to Run Continuously
* <!-- .element: class="fragment" --> <span class="hl-yellow">**Minimize**</span> Blast Radius

<aside class="notes"><p>Chaos Engineering revolves around 5 principles</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/bg.png" data-background-size="contain" -->
## PONG as a Service

> An <span class="underline">highly available</span> AI based Pong application that computes in <span class="underline">realtime</span> the computer move using a webservice that <span class="underline">scales</span> to any number of users

<aside class="notes"><p>Let me introduce these principles in a simple example application. Imagine that we want to build a PaaS, <strong>Pong</strong> as a service application.</p>
<p>  This application is made of 2 components. A web client that allows you to run on your browser or mobile, and an AI component that runs
  on the server side and controls all the opponent paddles.</p>
<p>  As you can already observe, this is a very simple client-server application with a mission critical service. The AI service is critical
  not only for the availability of the application but also for performance as updates are frequent and will require lots of network
  requests to be served.</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background-video="media/reactive.webm" data-background-size="contain" -->

<aside class="notes"><p>If I search for the terms &quot;responsive, resilient and elastic&quot; you will find the reactive manifesto. The reactive manifesto will describe the core attributes of a <strong>reactive system</strong>.</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/bg.png" data-background-size="contain" -->
### Hypothesis

*If **PONG as a Service** is a <span class="hl-yellow">Reactive System</span>,*

<span class="fragment">*it shall be <span class="hl-yellow">responsive</span> delivering a consistent quality of service;*</span>
<span class="fragment">*it will be <span class="hl-yellow">resilient</span> so it stays responsive in the face of failure;*</span>
<span class="fragment">*and it will be <span class="hl-yellow">elastic</span> so the system stays responsive under varying workload.*</span>
</script></section><section  data-markdown><script type="text/template">

##### Main.java <small>(1/3)</small>

```java
// Message Handler for AI messages :-)
vertx.eventBus().<JsonObject>localConsumer("paas.ai", msg -> {
  var response = new JsonObject();
  int x_pos = msg.body.ball.x;
  int diff = -(msg.body.paddle.x +
      (msg.body.paddle.width / 2) - x_pos);
  if (diff < 0 && diff < -4) {
    diff = -5;
  } else if (diff > 0 && diff > 4) {
    diff = 5;
  }
  response.put("diff", diff);
  msg.reply(response);
});
```

<small>https://github.com/pmlopes/presentations/tree/codemotion-amsterdam-2018</small>

<aside class="notes"><p>To keep the demo simple, here is the simple AI algorithm. You can later read the full source code and experiment yourself by forking the github repo listed here. As you can see the algorithm is quite simple, given the position of the paddle and the ball an impulse is given back with the direction speed difference that should be applied to the paddle.</p>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="media/bg.png" data-background-size="contain" -->
##### Main.java <small>(2/3)</small>

```java
// Create web router for the API calls
Router app = Router.router(vertx);
// Minimal monitoring
app.get("/liveness").handler(rc ->
    rc.response().end("OK"));
app.get("/readiness")
    .handler(HealthCheckHandler.create(vertx));
// Create the event bus bridge and add it to the app.
SockJSHandler ebHandler = SockJSHandler.create(vertx);
app.route("/eventbus/*").handler(ebHandler);
// Serve static resources
app.get().handler(StaticHandler.create());
// Create the HTTP server
vertx.createHttpServer()
    .requestHandler(app::accept).listen(8080);
```

<small>https://github.com/pmlopes/presentations/tree/codemotion-amsterdam-2018</small>

<aside class="notes"><p>Then we enter the HTTP component, where we add basic monitoring probes, and create a bridge to the eventbus. Remember reactive systems are message driven,this bridge will allow the application to scale horizontally when deployed as a cluster and will also allow the web browser to participate on the cluster as if it was a member of the cluster. And this concludes the code listing.</p>

##### index.js <small>(3/3)</small>

```js
const EventBus = require('vertx3-eventbus-client');
eventBus.onopen = function () {
  eventBus.registerHandler("paas.ai", (err, msg) => {
    let ball = msg.body.ball;
    let paddle = msg.body.paddle;
    let x_pos = ball.x;
    let diff = -1.0 * (paddle.x + (paddle.width / 2.0) - x_pos);
    if (diff < 0 && diff < -4) {
      diff = -5;
    } else if (diff > 0 && diff > 4) {
      diff = 5;
    }
    msg.reply({diff: diff});
  });
};
```

<small>https://github.com/pmlopes/presentations/tree/codemotion-amsterdam-2018</small>

<aside class="notes"><p>My plan B is to have the mission critical service being able to run on a different location and in my case even using a different runtime. Of course this is not always possible but remember that being able to be polyglot can help you in case your runtime A is affected my a security bug, switching to another runtime can keep your business running while giving you the leverage to fix the issues without down time.</p>
</aside></script></section><section  data-markdown><script type="text/template">

### Real World Events

* Software bug
* DDoS
* Network outages
* Server Crashes
* ...

<aside class="notes"><p>So in this demo let&#39;s consider the following real world events. Remember the examples I&#39;ve described in the beginning of the presentation,
  A software bug like the Y2K bug, a DDoS like the crash of the Wall Street, a network outage induced by hardware problems like the Pentium
  bug, or plain simple server crashes by hardware bugs, overheating, etc...</p>
<p>  So we need to run these experiments in production...</p>
</aside></script></section><section  data-markdown><script type="text/template">

<aside class="notes"><p>Our application is running so we need to start doing experiments, there are 2 popular tools: <strong>chaos monkey</strong> from netflix and <strong>pumba</strong>. Chaos Monkey although more complex is from netflix and made to solve netflix issues, and my demo is clearly not netflix. Chaos monkey assumes you deploy to AWS and have instances across the world. <strong>Pumba</strong> on the other hand... is the small brother that performs many tests but assumes that your application is running as <strong>Docker Containers</strong>. Since OpenShift/Kubernetes runs my application as a <strong>container</strong> this tool is perfect for smaller businesses than netflix, like myself.</p>

* <!-- .element: class="fragment grow" --> Avoid Monoliths
* <!-- .element: class="fragment grow" --> Deploy across regions/multiple platforms
* <!-- .element: class="fragment grow" --> Use Circuit Breaker patterns
* <!-- .element: class="fragment grow" --> Read the [awesome-chaos-engineering](https://github.com/dastergon/awesome-chaos-engineering)
* <!-- .element: class="fragment grow" --> Be creative!
